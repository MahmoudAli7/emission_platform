services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: emissions_user
      POSTGRES_PASSWORD: emissions_pass
      POSTGRES_DB: emissions_db
    ports:
      - '5433:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U emissions_user -d emissions_db']
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    profiles: ['tools']
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://emissions_user:emissions_pass@postgres:5432/emissions_db
      PORT: '3001'
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      BACKEND_URL: http://backend:3001
    depends_on:
      - backend

volumes:
  pg_data:
